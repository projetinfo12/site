<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Alexandre Porcherot, Theotime Philippe">
    <title>Remarques</title>
	<link rel="stylesheet" type="text/css" href="../css/remarques.css">
</head>
<body>
	<h1 class="titre"> Remarques et Cie... </h1>	
<form method="post" action="mailto:toto@gmail.com">
	<label for="email">Adresse e-mail * : </label>
		<input type="email" required="required" name="email" value="mail" id="email"/>
		<br><br>
	<label for="portable">T&eacute;l&eacute;phone portable : </label>
		<input pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" type="tel" name="number" value="0x xx xx xx xx" id="portable"/>
		<br><br>
	<label for="age">Entrer votre &acirc;ge : </label>
		<input type="number" value="0" min="0" max="99" name="howmuch" id="age">
		<br><br>
	<label for="naisssance">Date de naissance : </label>
		<input type="date" name="number" value="2016-01-01" id="naisssance"/>
		<br><br>
	<label for="jour">Jour actuel * : </label>
		<input type="datetime-local" required="required" name="number" value="2016-01-01 00:00" id="jour"/>
		<br><br>
	<label for="paysvillecp">Pays, Ville et code postal * : </label>
		<input type="text" required="required" name="text" value="" id="paysvillecp"/>
		<br><br>
	<label for="couleur">Choisissez votre couleur : </label>
		<input type="color" value="#fad345" name="textcolor" id="couleur"/>
		<br><br>
	<p class="sousligne">Sexe :</p>
	<label for="homme">Homme</label>
		<input type="radio" class="rad" name="sexe" id="homme" value="homme">
		<br>
	<label for="femme">Femme</label>
		<input type="radio" class="rad" name="sexe" id="femme" value="femme">
		<br>
	<label for="autre">Autre</label>
 		<input type="radio" class="rad" name="sexe" id="autre" value="autre">
		<br>
	<label for="message">Remarques : </label>
	<textarea id="message"></textarea>
		<br><br>
	Les champs mentionn&eacute;s d'un * sont obligatoires. 
	<br><br>
	<input type="submit" class="survol" name="valider" value="submit">
	<input type="reset" class="survol" value="reset">

</form>
<br>
</body>
</html>
